components:
  schemas:
    CustomerRequest:
      allOf:
        - type: object
          properties:
            id:
              type: string
              description: Customer's unique identifier.
              format: uuid
              readOnly: true
        - oneOf:
            - allOf:
                - $ref: "#/components/schemas/CustomerIndividual"
                  description: Customer type is individual
                  title: Individual
                - type: object
            - allOf:
                - $ref: "#/components/schemas/CustomerBusiness"
                  description: Customer type is business
                  title: Business
                - type: object
          discriminator:
            propertyName: type
            mapping:
              individual: "#/components/schemas/CustomerIndividual"
              business: "#/components/schemas/CustomerBusiness"
      required:
        - id
        - type
        - name
        - legalName
        - taxId
        - birthdate
        - incorporationDate
        - address
    CustomerResponse:
      allOf:
        - type: object
          properties:
            id:
              type: string
              description: Customer's unique identifier.
              format: uuid
              readOnly: true
        - oneOf:
            - allOf:
                - $ref: "#/components/schemas/CustomerIndividual"
                  description: Customer type is individual
                  title: Individual
                - type: object
            - allOf:
                - $ref: "#/components/schemas/CustomerBusiness"
                  description: Customer type is business
                  title: Business
                - type: object
          discriminator:
            propertyName: type
            mapping:
              individual: "#/components/schemas/CustomerIndividual"
              business: "#/components/schemas/CustomerBusiness"
        - $ref: "#/components/schemas/CustomerBase"
    CustomerIndividual:
      type: object
      properties:
        type:
          type: string
          description: Customer's type.
          enum: ["individual"]
        name:
          type: string
          description: Customer full name
          example: "John Doe"
        taxId:
          type: string
          description: Customer's tax ID. It must be a valid tax ID where the country of the customer lives in.
          example: "123.456.789-00"
        birthdate:
          type: string
          description: Customer birth date
          format: date
          example: "1990-01-01"
        address:
          $ref: "#/components/schemas/CustomerAddress"
    CustomerBusiness:
      type: object
      properties:
        type:
          type: string
          description: Customer's type.
          enum: ["business"]
        legalName:
          type: string
          description: Customer legal name
          example: "Lumx S.A"
        taxId:
          type: string
          description: Customer's tax ID. It must be a valid tax ID where the country of the customer lives in.
          example: "42.887.120/0001-00"
        incorporationDate:
          type: string
          description: Customer incorporation date
          format: date
          example: "2020-01-01"
        address:
          $ref: "#/components/schemas/CustomerAddress"
    CustomerBase:
      type: object
      properties:
        walletAddress:
          type: string
          description: Customer's wallet address.
          example: "0x1234567890123456789012345678901234567890"
        blockExplorerUrl:
          type: string
          description: Customer's block explorer URL.
          example: "https://amoy.polygonscan.com/address/0x1234567890123456789012345678901234567890"
        balances:
          type: array
          items:
            $ref: "#/components/schemas/CustomerBalance"
        compliance:
          $ref: "#/components/schemas/CustomerCompliance"
        createdAt:
          type: string
          description: Creation date and time.
          format: date-time
          example: "2021-01-01T00:00:00Z"
        updatedAt:
          type: string
          description: Last update date and time.
          format: date-time
          example: "2021-01-01T00:00:00Z"
    CustomerAddress:
      type: object
      description: Address where the customer is located.
      properties:
        line1:
          type: string
          description: Address's first line.
          example: "Rua dos Bobos, 0"
        line2:
          type: string
          description: Address's second line.
          example: "Apto 101"
        country:
          type: string
          description: Address's country code following ISO 3166-1 alpha-2.
          enum: [BRA]
          example: "BRA"
        state:
          type: string
          description: Address's state.
          example: "SP"
        city:
          type: string
          description: Address's city.
          example: "São Paulo"
        zipCode:
          type: string
          description: Address's zip code.
          example: "01234-567"
    CustomerCompliance:
      type: object
      properties:
        status:
          type: string
          description: Status of the customer's KYC.
          enum:
            ["pending", "approved", "final_rejection", "temporary_rejection"]
          example: "pending"
        level:
          type: string
          description: Level of the customer's KYC.
          enum: ["standard"]
          example: "standard"
        transactionLimits:
          type: object
          properties:
            single:
              type: string
              description: Single transaction limit for the customer's KYC.
              example: "1000.00"
            daily:
              type: string
              description: Daily limit for the customer's KYC.
              example: "10000.00"
            monthly:
              type: string
              description: Monthly limit for the customer's KYC.
              example: "100000.00"
    CustomerBalance:
      type: object
      properties:
        currency:
          type: string
          description: Balance's currency.
          enum: [USDC, USDT]
        amount:
          type: string
          description: Balance's amount.
          example: "1000.00"
        updatedAt:
          type: string
          description: Last update date and time.
          example: "2021-01-01T00:00:00Z"
    CustomerDocumentRequest:
      type: object
      properties:
        metadata:
          type: object
          properties:
            country:
              type: string
              description: Document's country code following ISO 3166-1 alpha-2
              enum: [BRA]
              example: "BRA"
            type:
              type: string
              description: Document's type
              enum: [id_card, passport, driving_license, utility_bill]
              example: "id_card"
            side:
              type: string
              description: Document's side
              enum: [front_side, back_side]
              example: "front_side"
              default: "front_side"
        file:
          type: string
          description: The document file to be uploaded.
          format: binary
      required:
        - metadata
        - file
    ExchangeRateRequest:
      type: object
      properties:
        type:
          type: string
          description: Exchange rate's type.
          enum: ["floating", "locked"]
          default: "floating"
          example: "floating"
        sourceCurrency:
          type: string
          enum: [USDC, USDT, BRL]
          description: Exchange rate's source currency.
          example: "BRL"
        sourceAmount:
          type: string
          description: Exchange rate's source amount.
          example: "10000.00"
        targetCurrency:
          type: string
          enum: [BRL, USDC, USDT]
          description: Exchange rate's target currency.
          example: "USDC"
        targetAmount:
          type: string
          description: Exchange rate's target amount.
          example: null
          nullable: true
      required:
        - type
        - sourceCurrency
        - targetCurrency
        - sourceAmount
        - targetAmount
    ExchangeRateResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Exchange rate's unique identifier.
          example: null
          nullable: true
        type:
          type: string
          description: Exchange rate's type.
          enum: ["floating", "locked"]
          default: "floating"
        sourceCurrency:
          type: string
          enum: [USDC, USDT, BRL]
          description: Exchange rate's source currency.
          example: "BRL"
        sourceAmount:
          type: string
          description: Exchange rate's source amount.
          example: "10000.00"
        targetCurrency:
          type: string
          enum: [BRL, USDC, USDT]
          description: Exchange rate's target currency.
          example: "USDC"
        targetAmount:
          type: string
          description: Exchange rate's target amount.
          nullable: true
          example: "59030.00"
        rate:
          type: string
          example: "5.9030"
          description: Exchange rate's rate.
    TransactionResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Transaction's unique identifier.
        customerId:
          type: string
          format: uuid
          description: Customer's unique identifier.
        type:
          type: string
          description: Transaction's type.
          enum: ["on_ramp", "off_ramp", "transfer"]
        request:
          type: object
          description: Transaction's request.
        state:
          type: object
          description: Transaction's state.
    TransactionOnRampRequest:
      type: object
      properties:
        customerId:
          type: string
          format: uuid
          description: Customer's unique identifier.
          example: "123e4567-e89b-12d3-a456-426614174000"
        sourceCurrency:
          type: string
          enum: [BRL]
          description: Fiat currency to be converted.
          example: "BRL"
        targetCurrency:
          type: string
          enum: [USDC, USDT]
          description: Stablecoin to be received.
          example: "USDC"
        amount:
          type: string
          description: Amount to be converted. If exchangeRateId is provided, the amount MUST match the sourceAmount from the exchange rate response obtained previously.
          example: "10000.00"
        payment:
          type: object
          properties:
            rail:
              type: string
              enum: [pix]
              description: Payment rail to be used.
              example: "pix"
        exchangeRateId:
          type: string
          format: uuid
          description: Exchange rate's id to be used for this transaction. If empty, a floating rate will be used.
          example: "123e4567-e89b-12d3-a456-426614174000"
          nullable: true
      required:
        - customerId
        - sourceCurrency
        - targetCurrency
        - amount
        - payment
    TransactionOnRampResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: On-ramp operation's unique identifier.
          example: "123e4567-e89b-12d3-a456-426614174000"
        customerId:
          type: string
          format: uuid
          description: Customer's unique identifier.
          example: "123e4567-e89b-12d3-a456-426614174000"
        type:
          type: string
          description: On-ramp operation's type.
          enum: ["on_ramp"]
          example: "on_ramp"
        request:
          type: object
          properties:
            sourceCurrency:
              type: string
              description: Fiat currency to be converted.
              example: "BRL"
            targetCurrency:
              type: string
              description: Stablecoin to be received.
              example: "USDC"
            amount:
              type: string
              description: Amount to be converted.
              example: "10000.00"
            payment:
              type: object
              properties:
                rail:
                  type: string
                  description: Payment rail to be used.
                  example: "pix"
        state:
          type: object
          properties:
            status:
              type: string
              description: Status of the on-ramp operation.
              example: "awaiting_funds"
            payment:
              type: object
              properties:
                rail:
                  type: string
                  description: Payment rail to be used.
                  example: "pix"
                brCode:
                  type: string
                  description: Payment's code.
                  example: "00020126580014br.gov.bcb.pix0136123e4567-e89b-12d3-a456-4266141740005204000053039865802BR5915Test Merchant6009Sao Paulo62070503***63041234"
    TransactionOffRampRequest:
      type: object
      properties:
