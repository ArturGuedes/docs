          properties:
            id:
              type: string
              description: Customer's unique identifier.
              format: uuid
              readOnly: true
        - oneOf:
            - allOf:
                - type: object
                  description: Customer type is individual.
                  title: Individual
                - $ref: "#/components/schemas/CustomerIndividual"
            - allOf:
              - type: object
                description: Customer type is business.
                title: Business
              - $ref: "#/components/schemas/CustomerBusiness"
              - type: object
                properties:
                  beneficiaries:
                    type: array
                    description: List of beneficiaries associated with this business. Only individuals with a share percentage of 20% or greater are required.
                    items: 
                      type: object 
                      allOf:
                        - $ref: "#/components/schemas/CustomerIndividual"
                        - type: object
                          properties:
                            type:
                              description: Beneficiary's type.
                            name:
                              description: Beneficiary's name.
                            taxId:
                              description: Beneficiary's tax ID.
                            birthDate:
                              description: Beneficiary's birth date.
                            email:
                              description: Beneficiary's email.
                            sharePercentage:
                              type: number
                              description: The share percentage of the beneficiary.
                              example: 20
                        - required:
                            - type
                            - name
                            - taxId
                            - birthDate
                            - email
                            - sharePercentage
      required:
        - id
        - type
        - name
        - legalName
        - taxId
        - birthDate
        - email
        - country
        - incorporationDate
        - beneficiaries
    CustomerResponse:
      allOf:
        - type: object
          properties:
            id:
              type: string
              description: Customer's unique identifier.
              format: uuid
              readOnly: true
        - oneOf:
            - $ref: "#/components/schemas/CustomerIndividual"
              description: Customer type is individual.
              title: Individual
            - allOf:
                - type: object
                  description: Customer type is business.
                  title: Business
                - $ref: "#/components/schemas/CustomerBusiness"
                - type: object
                  properties:
                    beneficiaries:
                      type: array
                      description: List of beneficiaries associated with this business.
                      items: 
                        type: object 
