components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreateQuotesDto:
      type: object
      properties:
        type:
          type: string
          example: payin
          enum:
            - payin
            - payout
          description: Type of quote to create
        blockchainAccountId:
          type: string
          example: ba_000000000000
          description: Blockchain account identifier
        bankAccountId:
          type: string
          example: ba_000000000000
          description: Bank account identifier
        paymentMethod:
          type: string
          example: pix
          enum:
            - pix
          description: Payment method
        amount:
          type: number
          minimum: 100
          example: 1000
          description: 100 represents 1.00, 1000 represents 10.00
        token:
          type: string
          example: USDX
          enum:
            - USDC
            - USDX
          description: Token type for the transaction
      required:
        - type
        - amount
        - token
    CreateQuotesResponseDto:
      type: object
      properties:
        id:
          type: string
          example: qu_000000000000
          description: Quote identifier
        type:
          type: string
          example: payin
          enum:
            - payin
            - payout
          description: Type of quote
        expiresAt:
          type: number
          example: 1712958191
          description: Unix timestamp when the quote expires
        commercialQuotation:
          type: number
          example: 595
          description: 1 USD = 5.95 BRL
        providerQuotation:
          type: number
          example: 585
          description: 1 USD = 5.85 BRL (commercial quotation - provider taxes)
        receiverAmount:
          type: number
          example: 5240
          description: 52.40 BRL
        senderAmount:
          type: number
          example: 1010
          description: 10.10 USDX needs to be sent to bank account blockchain address
        flatFee:
          type: number
          example: 50
          description: 0.50 USDX
      required:
        - id
        - type
        - expiresAt
        - commercialQuotation
        - providerQuotation
        - receiverAmount
        - senderAmount
        - flatFee
    CreatePayinsDto:
      type: object
      properties:
        quoteId:
          type: string
          description: Unique identifier for the quote
          example: pa_000000000000
      required:
        - quoteId
    CreatePayinsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the payin
          example: pa_000000000000
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          description: Current status of the payin
          example: processing
        pixCode:
          type: string
          description: Pix code for the payin
          example: "12345678"
      required:
        - id
        - status
        - pixCode
    ReadPayinsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the payin
          example: pa_000000000000
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          description: Current status of the payin
          example: processing
        pixCode:
          type: string
          description: Pix code for the payin
          example: "12345678"
      required:
        - id
        - status
        - pixCode
    CreatePayoutsDto:
      type: object
      properties:
        quoteId:
          type: string
          example: qu_000000000000
        walletId:
          type: string
          example: 7d413181-6c8c-427e-9d7b-6b07ba6ad5fb
      required:
        - quoteId
        - walletId
    CreatePayoutsResponseDto:
      type: object
      properties:
        id:
          type: string
          example: pa_000000000000
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          example: processing
      required:
        - id
        - status
    ReadPayoutsResponseDto:
      type: object
      properties:
        id:
          type: string
          example: pa_000000000000
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          example: processing
      required:
        - id
        - status
