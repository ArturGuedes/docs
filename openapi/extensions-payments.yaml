paths:
  "/quotes":
    post:
      operationId: QuotesController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateQuotesDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateQuotesResponseDto"
      security:
        - bearer: []
      summary: Create a quote
      tags:
        - Quotes
  "/payins":
    post:
      operationId: PayinsController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreatePayinsDto"
      responses:
        "202":
          description: ""
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreatePayinsResponseDto"
      security:
        - bearer: []
      summary: Create a payin
      tags:
        - Payins
    get:
      operationId: PayinsController_readAll
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ReadPayinsResponseDto"
      security:
        - bearer: []
      summary: Read all payins
      tags:
        - Payins
  "/payins/{payinId}":
    get:
      operationId: PayinsController_read
      parameters:
        - name: payinId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ReadPayinsResponseDto"
      security:
        - bearer: []
      summary: Read a payin
      tags:
        - Payins
  "/payouts":
