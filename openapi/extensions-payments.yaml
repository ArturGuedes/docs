    CreateBlockchainAccountsDto:
      type: object
      properties:
        name:
          type: string
          description: Display name for the wallet
          example: Blockchain Account
          minLength: 1
          maxLength: 100
        walletId:
          type: string
          description:
            Wallet identifier. If not provided, a new wallet will be created
            and linked to this blockchain account
          example: 7d413181-6c8c-427e-9d7b-6b07ba6ad5fb
          format: string
      required:
        - name
    CreateBlockchainAccountsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Blockchain account identifier
          example: wa_000000000000
          format: string
      required:
        - id
    ReadAllBlockchainAccountsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Blockchain account identifier
          example: wa_000000000000
          format: string
        name:
          type: string
          description: Display name of the blockchain account
          example: Blockchain Account
          minLength: 1
          maxLength: 100
        network:
          type: number
          description: Blockchain network
          example: Base
          enum:
            - mainnet: ethereum
              testnet: sepolia
            - mainnet: base
              testnet: base_sepolia
            - mainnet: arbitrum
              testnet: arbitrum_sepolia
            - mainnet: polygon
              testnet: polygon_amoy
        address:
          type: string
          description: Wallet public address
          example: "0x5E74A480F330705640ED07E870F893e72238c8d0"
      required:
        - id
        - name
        - network
        - address
